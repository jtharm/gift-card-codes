<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .login-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div id="dev-banner" style="
    display:none;
    background:#d62828;
    color:white;
    text-align:center;
    padding:10px;
    font-weight:bold;
    font-size:16px;
  ">
    ⚠️ DEVELOPMENT VERSION — For testing only
  </div>
  <div class="login-container">
    <h1>Login</h1>

    <form action="/login" method="POST" autocomplete="on">

      <!-- Hidden password field: makes iOS reliably show email Autofill -->
      <input type="password" autocomplete="current-password" style="display:none">

      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your email"
        autocomplete="email username"
        inputmode="email"
        required
      />

      <button type="submit">Login</button>
    </form>

    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    // Show error message if provided via URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const email = urlParams.get('email');
    const errorDiv = document.getElementById('error-message');
    const emailInput = document.getElementById('email');

    if (error) errorDiv.textContent = error;
    if (email) emailInput.value = email;

  // Show banner only when you're on the dev domain
  const devDomains = [
    "localhost",
    "127.0.0.1",
    "develop",   // change this to your actual dev domain
  ];

  if (devDomains.includes(location.hostname)) {
    document.getElementById("dev-banner").style.display = "block";
  }
  </script>
</body>
</html>
