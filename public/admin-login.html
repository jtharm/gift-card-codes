<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 380px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:active {
      background: #0062cc;
    }
    .error {
      color: red;
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Admin Login</h2>
  <form id="admin-form">
    <input type="email" id="email" placeholder="Admin email" autocomplete="email" required>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
    <button type="submit">Login</button>
  </form>
  <div class="error" id="error"></div>
</div>
