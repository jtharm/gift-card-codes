<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    header {
      background: #333;
      color: #fff;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-top: 30px;
    }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 16px;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
    }

    .tab.active {
      background: #444;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    button.danger {
      background: #c62828;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <div>Admin Panel</div>
    <div id="currentUser">Logged in as: admin@example.com</div>
  </header>

  <div class="container">
    <h1>Admin Controls</h1>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('userMgmt')">User Management</div>
      <div class="tab" onclick="switchTab('codeMgmt')">Code Management</div>
    </div>

    <!-- User Management -->
    <div id="userMgmt" class="section">
      <h2>User Management</h2>

      <h3>List Users</h3>
      <button onclick="listUsers()">Refresh</button>
      <ul id="userList"></ul>

      <h3>Add User</h3>
      <input type="email" id="addUserEmail" placeholder="Enter user email" />
      <button onclick="addUser()">Add User</button>

      <h3>Remove User</h3>
      <input type="email" id="removeUserEmail" placeholder="Enter email to remove" />
      <button class="danger" onclick="removeUser()">Remove User</button>
    </div>

    <!-- Code Management -->
    <div id="codeMgmt" class="section hidden">
      <h2>Code Management</h2>

      <h3>Select a service</h3>
      <select id="serviceSelect">
        <option value="">-- Select --</option>
        <option>DoorDash</option>
        <option>UberEats</option>
        <option>Amazon</option>
      </select>

      <div id="codeOptions" class="hidden">
        <h3>Reset All Codes</h3>
        <button class="danger" onclick="resetCodes()">Reset Codes</button>

        <h3>Add Codes</h3>
        <textarea id="bulkCodes" rows="5" placeholder="Paste codes here, one per line"></textarea>
        <button onclick="addCodes()">Upload Codes</button>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));

      if (tab === 'userMgmt') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('userMgmt').classList.remove('hidden');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('codeMgmt').classList.remove('hidden');
      }
    }

    document.getElementById('serviceSelect').addEventListener('change', function () {
      document.getElementById('codeOptions').classList.toggle('hidden', !this.value);
    });

    function listUsers() {
      console.log("Listing users...");
    }

    function addUser() {
      const email = document.getElementById('addUserEmail').value;
      console.log("Adding user:", email);
    }

    function removeUser() {
      const email = document.getElementById('removeUserEmail').value;
      console.log("Removing user:", email);
    }

    function resetCodes() {
      console.log("Resetting codes for service");
    }

    function addCodes() {
      const codes = document.getElementById('bulkCodes').value;
      console.log("Adding codes:\n", codes);
    }

    // Show development banner only on the dev domain
    if (location.hostname === "gift-card-codes-develop.onrender.com") {
      const banner = document.createElement("div");
      banner.textContent = "⚠️ DEVELOPMENT VERSION — For testing only";

      Object.assign(banner.style, {
        position: "fixed",
        top: "0",
        left: "0",
        width: "100%",
        background: "#ffcc00",
        color: "#000",
        padding: "10px",
        fontSize: "15px",
        fontWeight: "600",
        textAlign: "center",
        zIndex: "99999",
        borderBottom: "2px solid #000"
      });

      document.body.prepend(banner);

      // Push the top bar down so it doesn’t get covered
      const topbar = document.querySelector(".topbar");
      if (topbar) topbar.style.marginTop = "45px";
    }
  </script>
</body>
</html>
